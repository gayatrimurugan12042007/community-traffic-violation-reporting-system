<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Owner Portal - Fines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@cloudscape-design/global-styles/index.css"
    />
    <style>
      body {
        font-family: 'Amazon Ember', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        margin: 0;
        background: #020617;
        color: #e5e7eb;
      }
      header {
        background: #020617;
        color: #f9fafb;
        padding: 1rem;
        border-bottom: 1px solid #111827;
      }
      .container {
        max-width: 800px;
        margin: 1.5rem auto;
        background: #020617;
        padding: 1.25rem;
      }
      input {
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        border: 1px solid #374151;
        background: #020617;
        color: #f9fafb;
      }
      .button {
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #ff9900;
        color: #111827;
        font-weight: 600;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: #020617;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.9);
      }
      th,
      td {
        border-bottom: 1px solid #1f2937;
        padding: 0.5rem;
      }
      th {
        text-align: left;
      }
      select {
        padding: 0.3rem 0.5rem;
        border-radius: 6px;
        border: 1px solid #374151;
        background: #020617;
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Owner Portal - View & Pay Fines</h1>
    </header>
    <main class="container">
      <button onclick="goHome()" class="button">Back to Home</button>
      <h2>Search Fines</h2>
      <input
        type="text"
        id="search-vehicle"
        placeholder="Enter vehicle number (e.g. TN01AB1234)"
      />
      <button class="button" onclick="loadFines()">Search</button>

      <table>
        <thead>
          <tr>
            <th>Fine ID</th>
            <th>Vehicle</th>
            <th>Amount (INR)</th>
            <th>Status</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody id="fines-body"></tbody>
      </table>
    </main>

    <script src="/owner.js"></script>
  </body>
</html>
