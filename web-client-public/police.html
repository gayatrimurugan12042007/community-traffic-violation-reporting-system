<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Police Portal - Traffic Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@cloudscape-design/global-styles/index.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        font-family: 'Amazon Ember', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        margin: 0;
        background: #020617;
        color: #e5e7eb;
      }
      header {
        background: #020617;
        color: #f9fafb;
        padding: 1rem;
        border-bottom: 1px solid #111827;
      }
      .container {
        max-width: 1200px;
        margin: 1.5rem auto;
        background: #020617;
        padding: 1.25rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #020617;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.9);
      }
      th,
      td {
        border-bottom: 1px solid #1f2937;
        padding: 0.6rem;
      }
      th {
        text-align: left;
        background: #020617;
      }
      .button {
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }
      .button.approve {
        background: #22c55e;
        color: #022c22;
      }
      .button.reject {
        background: #f97373;
        color: #111827;
      }
      #map {
        width: 100%;
        height: 300px;
        border-radius: 8px;
        margin-top: 0.5rem;
        border: 1px solid #1f2937;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Police Portal - Pending Traffic Reports</h1>
    </header>
    <main class="container">
      <button onclick="goHome()" class="button">Back to Home</button>
      <h2>Pending Reports</h2>
      <table id="reports-table">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Vehicle</th>
            <th>Violation</th>
            <th>Media</th>
            <th>Location</th>
            <th>Decision</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="map"></div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/police.js"></script>
  </body>
</html>
